<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>The Stream Detector</title>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td><label for="disablePref" /></td>
					<td>
						<input class="option" id="disablePref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="subtitlePref" /></td>
					<td>
						<input class="option" id="subtitlePref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="filePref" /></td>
					<td>
						<input class="option" id="filePref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="downloadDirectPref" /></td>
					<td>
						<input class="option" id="downloadDirectPref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="autoDownloadPref" /></td>
					<td>
						<input class="option" id="autoDownloadPref" type="checkbox" />
						<div class="tipContainer">
							<span class="tip" id="autoDownloadTip">?</span>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="fileSizePref" /></td>
					<td>
						<input class="option" id="fileSizePref" type="checkbox" />
						<div style="display: inline">
							<input
								class="option"
								id="fileSizeAmount"
								type="number"
								min="1"
								value="1"
							/>&nbsp;MB
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="manifestPref" /></td>
					<td>
						<input class="option" id="manifestPref" type="checkbox" />
						<div class="tipContainer">
							<span class="tip" id="manifestTip">?</span>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="copyMethod" /></td>
					<td>
						<select class="option" id="copyMethod">
							<option value="url"></option>
							<option value="kodiUrl"></option>
							<option value="tableForm"></option>
							<option value="ytdlp"></option>
							<option value="ffmpeg"></option>
							<option value="streamlink"></option>
							<option value="hlsdl"></option>
							<option value="nm3u8dl"></option>
							<option value="user"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="userCommand" /></td>
					<td>
						<input
							class="option"
							id="userCommand"
							type="text"
							placeholder="usercmd.py %url%"
						/>
						<div class="tipContainer">
							<span class="tip" id="userCommandTip">?</span>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="regexCommandPref" /></td>
					<td>
						<input class="option" id="regexCommandPref" type="checkbox" />
						&#47;&nbsp;<input
							class="option"
							id="regexCommand"
							type="text"
							placeholder="pattern"
						/>&nbsp;&#47;
						<div class="tipContainer">
							<span class="warning" id="regexWarning">!</span>
						</div>
					</td>
				</tr>
				<tr>
					<td />
					<td>
						<input
							class="option"
							id="regexReplace"
							type="text"
							placeholder="replacement"
						/>
						<div class="tipContainer">
							<span class="tip" id="regexCommandTip">?</span>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="customExtPref" /></td>
					<td>
						<input class="option" id="customExtPref" type="checkbox" />
						<textarea
							class="option"
							id="customExtEntries"
							placeholder="jpg&#10;png"
						></textarea>
						<div class="tipContainer">
							<span class="tip" id="customExtTip">?</span>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="customCtPref" /></td>
					<td>
						<input class="option" id="customCtPref" type="checkbox" />
						<textarea
							class="option"
							id="customCtEntries"
							placeholder="image/jpeg&#10;text/html"
						></textarea>
						<div class="tipContainer">
							<span class="tip" id="customCtTip">?</span>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="headersPref" /></td>
					<td>
						<input class="option" id="headersPref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="titlePref" /></td>
					<td>
						<input class="option" id="titlePref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="filenamePref" /></td>
					<td>
						<input class="option" id="filenamePref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="timestampPref" /></td>
					<td>
						<input class="option" id="timestampPref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="fileExtension" /></td>
					<td>
						<select class="option" id="fileExtension">
							<option value="ts">ts</option>
							<option value="mp4">mp4</option>
							<option value="mkv">mkv</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="streamlinkOutput" /></td>
					<td>
						<select class="option" id="streamlinkOutput">
							<option value="file"></option>
							<option value="player"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="downloaderPref" /></td>
					<td>
						<input class="option" id="downloaderPref" type="checkbox" />
						<div style="display: inline">
							<input
								class="option"
								id="downloaderCommand"
								type="text"
								placeholder="aria2c"
							/>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="proxyPref" /></td>
					<td>
						<input class="option" id="proxyPref" type="checkbox" />
						<div style="display: inline">
							<input
								class="option"
								id="proxyCommand"
								type="text"
								placeholder="http://127.0.0.1:1337"
							/>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="customCommandPref" /></td>
					<td>
						<input class="option" id="customCommandPref" type="checkbox" />
						<div style="display: inline">
							<input
								class="option"
								id="customCommand"
								type="text"
								placeholder="--verbose"
							/>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="blacklistPref" /></td>
					<td>
						<input class="option" id="blacklistPref" type="checkbox" />
						<textarea
							class="option"
							id="blacklistEntries"
							placeholder="twitter&#10;facebook&#10;HLS"
						></textarea>
						<div class="tipContainer">
							<span class="tip" id="blacklistTip">?</span>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="noRestorePref" /></td>
					<td>
						<input class="option" id="noRestorePref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="recentPref" /></td>
					<td>
						<input class="option" id="recentPref" type="checkbox" />
						<div style="display: inline">
							<input
								class="option"
								id="recentAmount"
								type="number"
								min="1"
								value="5"
							/>
						</div>
					</td>
				</tr>
				<tr>
					<td><label for="notifDetectPref" /></td>
					<td>
						<input class="option" id="notifDetectPref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="notifPref" /></td>
					<td>
						<input class="option" id="notifPref" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td><label for="exportSettings" /></td>
					<td>
						<button class="option" id="exportButton" type="button" />
						<button class="option" id="importButton" type="button" />
					</td>
				</tr>
				<tr>
					<td><label for="resetButtonLabel" /></td>
					<td>
						<button class="option" id="resetButton" type="button" />
					</td>
				</tr>
				<tr>
					<td><label for="versionTag" /></td>
				</tr>
			</tbody>
		</table>

		<script type="module" src="js/options.js"></script>
	</body>
</html>
