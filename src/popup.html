<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>The Stream Detector</title>
		<link rel="stylesheet" href="css/popup.css" />
	</head>
	<body id="popup">
		<div id="container">
			<table>
				<tbody>
					<tr>
						<td>
							<input class="option" type="radio" id="tabThis" name="tab" />
							<label for="tabThis" />
						</td>
						<td>
							<input class="option" type="radio" id="tabAll" name="tab" />
							<label for="tabAll" />
						</td>
						<td>
							<input class="option" type="radio" id="tabPrevious" name="tab" />
							<label for="tabPrevious" />
						</td>
					</tr>
				</tbody>
			</table>
			<table>
				<tbody>
					<tr>
						<td>
							<label for="filterInput"></label>
							<input class="option" type="text" id="filterInput" />
							<a id="clearFilterInput">✖</a>
						</td>
						<td>
							<label for="copyMethod"></label>
							<select class="option" id="copyMethod">
								<option value="url"></option>
								<option value="kodiUrl"></option>
								<option value="tableForm"></option>
								<option value="ytdlp"></option>
								<option value="ffmpeg"></option>
								<option value="streamlink"></option>
								<option value="hlsdl"></option>
								<option value="nm3u8dl"></option>
								<option value="user1"></option>
								<option value="user2"></option>
								<option value="user3"></option>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
			<div id="urlList">
				<table>
					<colgroup>
						<col style="width: 9%" />
						<col style="width: 29%" />
						<col style="width: 12%" />
						<col style="width: 25%" />
						<col style="width: 20%" />
						<col style="width: 5%" />
					</colgroup>
					<thead id="headers">
						<tr>
							<th><label for="popupType" /></th>
							<th><label for="popupFilename" /></th>
							<th><label for="popupSize" /></th>
							<th><label for="popupSource" /></th>
							<th><label for="popupTimestamp" /></th>
							<th>✖</th>
						</tr>
					</thead>
					<tbody id="popupUrlList" />
				</table>
			</div>
			<table>
				<tbody>
					<tr>
						<td>
							<input class="option" id="disablePref" type="checkbox" />
							<label for="disablePref" />
						</td>
						<td>
							<button id="copyAll">
								<label for="copyAll" />
							</button>
						</td>
						<td>
							<button id="clearList">
								<label for="clearList" />
							</button>
						</td>
						<td>
							<button id="openOptions">
								<label for="openOptions" />
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script type="module" src="js/popup.js"></script>
	</body>
</html>
